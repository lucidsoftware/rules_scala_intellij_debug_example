options:
  languages: ["java", "scala:2.11.12"]
  resolverCache: local
  transitivity: deps
  versionConflictPolicy: highest
  thirdPartyDirectory: 3rdparty/jvm
  resolvers:
    - id: "mavencentral"
      type: "default"
      url: "https://repo.maven.apache.org/maven2/"

dependencies:
  org.scalatest:
    scalatest:
      lang: scala
      version: "3.0.5"

  org.specs2:
    specs2-core:
      lang: scala
      version: "4.2.0"

  org.scala-lang:
    scala-library:
      lang: scala
      version: "2.11.12"

replacements:
  org.scala-lang:
    scala-compiler:
      lang: scala
      target: '@scala_scala_compiler//jar'
    scala-library:
      lang: scala
      target: '@scala_scala_library//jar'
    scala-reflect:
      lang: scala
      target: '@scala_scala_reflect//jar'